<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <style>
        #TglLahir{
            margin-left: 451px;
        }
    </style>
</head>
<body>
    <form>
  <div class="form-group row">
    <label for="Nama" class="col-4 col-form-label">Nama Lengkap</label> 
    <div class="col-8">
      <input id="Nama" name="Nama" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="TmptLhr" class="col-4 col-form-label">Tempat Lahir</label> 
    <div class="col-8">
      <input id="TmptLhr" name="TmptLhr" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="dob">Tanggal Lahir</label>
    <div class="col-8">
      <input id="TglLahir" name="tglLahir" type="date" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4">Radio Buttons</label> 
    <div class="col-8">
      <div class="custom-control custom-radio custom-control-inline">
        <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="Laki Laki"> 
        <label for="radio_0" class="custom-control-label">Laki Laki</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="Wanita"> 
        <label for="radio_1" class="custom-control-label">Wanita</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-4 col-form-label">Email</label> 
    <div class="col-8">
      <input id="email" name="email" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="select" class="col-4 col-form-label">Select</label> 
    <div class="col-8">
      <select id="select" name="select" class="custom-select">
        <option value="Mahasiswa">Mahasiswa</option>
        <option value="BknMhasiswa">Bukan Mahasiswa</option>
      </select>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Daftar</button>
    </div>
  </div>
</form>
</body>
</html>
