<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX 2</title>
    <style>
        .header{
            display: flex;
        }
        
        .baris1{
            display: flex;
            margin: 40px 0px;
        }

        .baris2{
            display: flex;
            margin: 40px 0px;
        }

        .kotak {
            border: 3px solid black;
            width: 150px;
            height: 700px;
        }

        .item1 {
            background-color: #00ff55;
            width: 100%;
            height: 200px;
        }

        .item2{
            background-color: #fbff00;
            width: 280px;
            height: 280px;
        }

        .item3{
            background-color: #ff9100;
            margin-left: 40px;
            flex: 1;
            height: 280px;
        } 

        .item4{
            background-color: #fbff00;
            width: 280px;
            height: 280px;
        }

        .item5 {
            background-color: #0084ff;
            margin-left: 40px;
            flex: 1;
            height: 280px;
        }
    </style>

</head>
<body>
    <div class="header">
        <div class="kotak item1"></div>
    </div>
    <div class="baris1">
        <div class="kotak item2"></div>
        <div class="kotak item3"></div>
    </div>
    <div class="baris2">
        <div class="kotak item4"></div>
        <div class="kotak item5"></div>
    </div>
</body>
</html>
