<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @font-face {
      font-family: 'Figtree';
      src: url('../blog-preview-card-main/assets/fonts/Figtree-Italic-VariableFont_wght.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Figtree2';
      src: url('../blog-preview-card-main/assets/fonts/Figtree-VariableFont_wght.ttf') format('truetype');
    }

    .attribution { font-size: 11px; text-align: center; margin-top: 20px; }
    .attribution a { color: hsl(228, 45%, 44%); }

    body {
      background-color:hsl(47, 88%, 63%);
      margin: 0;
      height: 100vh;
      font-family: sans-serif;
      display: flex; 
      justify-content: center; 
      align-items: center;     
    }

    .container{
      display: block;
      
    }

    .container {
  display: block;
}

.kotak {
  border: 1px solid black;
  background-color: white;
  width: 365px;
  aspect-ratio: 148/195;
  border-radius: 14px;
  text-align: center;
  box-shadow: 8px 8px;
  position: relative;
}

.img {
  width: 328px; 
  aspect-ratio: 225/128;
  object-fit: cover;
  border-radius: 9px;
  margin-top: 17px; 
}

.learning {
  text-align: center;
  border: 1px;
  background-color: hsl(47, 88%, 63%);
  width: 68px; 
  padding: 3px; 
  border-radius: 5px; 
  font-size: 12px; 
  margin-left: 17px; 
  font-weight: 800;
}

.published {
  text-align: left;
  font-size: 14px; 
  margin-left: 17px; 
}

.bold {
  text-align: left;
  margin-left: 17px; 
  font-size: 19px; 
  font-weight: 800;
}

.description {
  text-align: left;
  font-size: 16px; 
  margin-left: 17px; 
  font-family: Figtree2;
  color: hsl(0, 0%, 42%);
}

.account {
  display: flex;
}

.profil {
  width: 35px; 
  float: left;
  margin-left: 15px; 
  margin-bottom: 20px;
  bottom: 0;
  left: 0;
  position: absolute;
}

.name{
  margin-left: 60px;
  margin-top: 23px;
  font-weight: 800;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="kotak">
      <div>
        <img src="assets/images/illustration-article.svg" alt="img" class="img">
        <p class="learning">Learning</p>
        <p class="published">Published 21 Dec 2023</p>
        <p class="bold">HTML & CSS foundations</p>
        <p class="description">These languages are the backbone of every <br>
          website, defining structure, content, and<br> presentation.
        </p>
        <div class="account">
          <img class="profil" src="assets/images/image-avatar.webp" alt="">
          <p class="name">Greg Hooper</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Avicenna Zakiy Zuhair</a>.
    </div>
  </div>
</body>
</html>
