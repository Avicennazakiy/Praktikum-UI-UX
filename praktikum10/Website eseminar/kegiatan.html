<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Kegiatan</title>
    <style>
      form{
        margin-top: 20px;
      }
    </style>
</head>
<body>
    <form>
  <div class="form-group row">
    <label for="Kode" class="col-2 col-form-label">Kode</label> 
    <div class="col-4">
      <input id="Kode" name="Kode" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="nmkgtan" class="col-2 col-form-label">Nama Kegiatan</label> 
    <div class="col-10">
      <input id="nmkgtan" name="nmkgtan" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="dob" class="col-2 col-form-label">Tanggal Mulai</label>
    <div class="col-5">
      <input id="TglLahir" name="tglLahir" type="date" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="dob" class="col-2 col-form-label">Tanggal Akhir</label>
    <div class="col-5">
      <input id="TglLahir" name="tglLahir" type="date" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="biaya" class="col-2 col-form-label">Biaya</label> 
    <div class="col-5">
      <input id="biaya" name="biaya" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="tempat" class="col-2 col-form-label">Tempat</label> 
    <div class="col-5">
      <input id="tempat" name="tempat" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="latitude" class="col-2 col-form-label">latitude</label> 
    <div class="col-4">
      <input id="latitude" name="latitude" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="longtitude" class="col-2 col-form-label">longtitude</label> 
    <div class="col-4">
      <input id="longtitude" name="longtitude" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="Jenis" class="col-2 col-form-label">Jenis Kegiatan</label> 
    <div class="col-5">
      <select id="Jenis" name="Jenis" class="custom-select">
        <option value="duck">Duck</option>
        <option value="fish">Fish</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="pic" class="col-2 col-form-label">PIC</label> 
    <div class="col-5">
      <input id="pic" name="pic" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="deskripsi" class="col-2 col-form-label">Deskripsi</label> 
    <div class="col-10">
      <textarea id="deskripsi" name="deskripsi" cols="40" rows="5" class="form-control"></textarea>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-2 col-10">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
</body>
</html>
